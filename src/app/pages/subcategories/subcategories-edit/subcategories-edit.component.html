<main class="main" id="main">
   
    <div class="card p-3">
        <form #form="ngForm" class="row align-items-center mt-2">
            <app-pagetitle pagetitle="Edit Sub Category"></app-pagetitle>
            <div class="col-md-3">                                
                <app-cataloguedropdowncontrolconcomponent DDerrmsg="{{catdropdownMessage}}" [catId]="catalogueId" lblname="Category " dropdowntitle="Category" selectstyle="textbox" (selectedvalue)=onchange($event) defaultValue="catalogueId" [categories]="categoriesactivelist" filedName="name"  fieldId="id"class="bg-white bg-none"  *ngIf="Isshowselectbox"></app-cataloguedropdowncontrolconcomponent>                                            
            </div>
            <div class="col-md-8">                
                <app-inputcontrol errmsg="{{nameMessage}}"  [(inputModel)]="scatTitle" lblname="Name" type="text"   inptclass="mb-3"  inputstyle="textbox"></app-inputcontrol>
            </div>
            <div class="col-md-12">
                <app-labelcontrolconcomponent label="Upload Photo" [star]="false" *ngIf="Isshowlabeluploadfile"></app-labelcontrolconcomponent>
                <app-uploadcontrolconcomponent [imgshow]="true" [imgDiv]="scatImage" selimg="{{scatImage}}"  type="file" selectedFiles="pimImages" (selectedimage)=selectedfile($event)  class="FileUpload mb-1" uploadicon="uploadicon" recommendedsize="Recommended size 100 * 100" *ngIf="Isshowfileupload"></app-uploadcontrolconcomponent>        
            </div>
            <div class="col-md-3">
            <app-toggleswitchcontrol [(inputModel)]="scatActive"></app-toggleswitchcontrol>
            </div>
            <div class="col-md-12">
                <span class="text-danger">{{mes}}</span>
            </div>
            <img *ngIf="loading" style="width:70px;height:70px;object-fit: contain;" class="d-block mx-auto" class="loader-img" src="/assets/images/loader.gif" />
            <div class="col-md-12 mt-2 text-end">   
                <app-buttoncontrolconcomponent routerLink="/{{subcategorieslistUrl}}" btnstyle="btn btn-cancel mt-3 me-2 border-0 text-dark px-3" btnname="Cancel"></app-buttoncontrolconcomponent>                
                <app-buttoncontrolconcomponent [btndisable]="loading" data-bs-target="#alert" data-bs-toggle="modal"  btnstyle="bg-theme2 mt-3 border-0 px-5 text-white" btnname="Save"></app-buttoncontrolconcomponent>                                     
            </div>
        </form>
    </div>
    <div class="modal fade" id="alert">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="mb-0">Update Detail</h6>
                    <button class="btn-close border rounded-circle" data-bs-dismiss="modal"></button>
                </div>
                <div class="card-body pt-3 px-1">
                    <p class="text-center small">Are you sure to update this detail?</p>
                    <app-buttoncontrolconcomponent class="btn btn-link btn-sm float-end text-decoration-none text-dark p-0"  data-bs-dismiss="modal" btnname="No"></app-buttoncontrolconcomponent>                                    
                    <app-buttoncontrolconcomponent [btndisable]="loading" (click)="onSubmit(form)" data-bs-dismiss="modal"  class="btn btn-link btn-sm float-end text-decoration-none p-0" btnname="Yes"></app-buttoncontrolconcomponent>                                     
                </div>
            </div>
        </div>
    </div>    
</main>
