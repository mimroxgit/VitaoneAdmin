<main class="main" id="main">
    
    <div class="card p-3">
        <app-pagetitle pagetitle="Create Sub Category"></app-pagetitle>
        <form #form="ngForm" class="row mt-2">
            <div class="col-md-3">                                
                <app-cataloguedropdowncontrolconcomponent DDerrmsg="{{catdropdownMessage}}" lblname="Category " dropdowntitle="Category" selectstyle="textbox" (selectedvalue)=onchange($event) defaultValue="catalogueId" [categories]="categoriesactivelist" filedName="name"  fieldId="id"class="bg-white bg-none"  *ngIf="Isshowselectbox"></app-cataloguedropdowncontrolconcomponent>                                            
            </div>
            <div class="col-md-8">                
                <app-inputcontrol errmsg="{{nameMessage}}"  [(inputModel)]="scatTitle" lblname="Name" type="text"   inptclass="mb-3"  inputstyle="textbox"></app-inputcontrol>
            </div>
            <div class="col-md-12">
                <app-labelcontrolconcomponent label="Image" [star]="true" *ngIf="Isshowlabeluploadfile"></app-labelcontrolconcomponent>
                <app-uploadcontrolconcomponent uploaderrmsg="{{subcatImageMessage}}" [imgshow]="true" selimg="{{scatimageUrl}}" type="file" selectedFiles="pimImages" (selectedimage)=selectedfile($event)  class="FileUpload mb-1" uploadicon="uploadicon" recommendedsize="Recommended size 150 * 150" *ngIf="Isshowfileupload"></app-uploadcontrolconcomponent>        
            </div>
            <div class="col-md-12">
                <span class="text-danger">{{mes}}</span>
            </div>
            <img *ngIf="loading" style="width:70px;height:70px;object-fit: contain;" class="d-block mx-auto" class="loader-img" src="/assets/images/loader.gif" />
            <div class="col-md-12 mt-2 text-end">    
                <app-buttoncontrolconcomponent routerLink="/{{subcategorieslistUrl}}" btnstyle="btn btn-cancel mt-3 me-2 border-0 text-dark px-3" btnname="Cancel"></app-buttoncontrolconcomponent>                
                <app-buttoncontrolconcomponent [btndisable]="loading" (click)="onSubmit(form)"  btnstyle="bg-theme2 mt-3 border-0 px-5 text-white" btnname="Save"></app-buttoncontrolconcomponent>                                     
            </div>
        </form>
    </div>    
</main>
