<main class="main" id="main">    
    <div class="card p-3">
        <app-pagetitle pagetitle="Edit Blog"></app-pagetitle>
        <form #form="ngForm" class="row mt-2">
            <div class="col-md-12">                
                <app-inputcontrol errmsg="{{nameMessage}}"  [(inputModel)]="blmTitle" lblname="Title" type="text"   inptclass="mb-3"  inputstyle="textbox"></app-inputcontrol>
            </div>                                                          
            
              <div class="col-md-12">
              <app-labelcontrolconcomponent label="Description" [star]="true" *ngIf="Isshowlabeleditor"></app-labelcontrolconcomponent>
              <app-htmleditorcontrolcomponent [htmlerrmsg]="message"  [(inputModel)]="blmDescription" *ngIf="Isshoweditor"></app-htmleditorcontrolcomponent>
             </div>
            <div class="col-md-12">
                <app-labelcontrolconcomponent label="Banner" [star]="true" *ngIf="Isshowlabeluploadfile"></app-labelcontrolconcomponent>
                <app-uploadcontrolconcomponent [imgoverlay]="false" [imgDiv]="true" [imgshow]="true" selimg="{{blgPhotoUrl}}" [uploaderrmsg]="blgImageMessage"     type="file" selectedFiles="pimImages" (selectedimage)=selectedfile($event)  class="FileUpload mb-1" uploadicon="uploadicon" recommendedsize="Recommended size 960 * 340" *ngIf="Isshowfileupload"></app-uploadcontrolconcomponent>                        
            </div>
            <div class="col-md-2 mt-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" (click)="isBestseller($event)"
                        (checked)="isBestseller($event)" [checked]="blmIsApproved" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Approved
                    </label>
                </div>
            </div>
            <div class="col-md-2 mt-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" (click)="isapproved($event)"
                        (checked)="isapproved($event)" [checked]="blmIsDisplay" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">
                        Display
                    </label>
                </div>
            </div>
            
            <div class="col-md-12">
                <span class="text-danger">{{mes}}</span>
            </div>
            <img *ngIf="loading" style="width:70px;height:70px;object-fit: contain;" class="d-block mx-auto" class="loader-img" src="/assets/images/loader.gif" />
            <div class="col-md-12 mt-2 text-end">    
                
                <app-buttoncontrolconcomponent routerLink="/{{bloglistUrl}}" btnstyle="btn btn-cancel mt-3 me-2 border-0 text-dark px-3" btnname="Cancel"></app-buttoncontrolconcomponent>                
                <app-buttoncontrolconcomponent [btndisable]="loading" (click)="onSubmit(form)"  btnstyle="bg-theme2 mt-3 border-0 px-5 text-white" btnname="Save"></app-buttoncontrolconcomponent>                                     
            </div>
        </form>
    </div>    
</main>
