<main class="main" id="main">
    <div class="card p-3">
        <div class="d-md-flex flex-wrap justify-content-between align-items-center">
            <app-pagetitle pagetitle="Item Units"></app-pagetitle>  
            <div class="d-flex align-items-center gap-2 mt-md-0 mt-2">
                <input (ngModelChange)=onchaneg($event) [(ngModel)]="unitSearch" type="text" class="form-control search-input" placeholder="Search...">                
                <app-createicon  routerLink="{{itemunitscreateurl}}"></app-createicon>
            </div>
        </div>
    </div>   
     
    <app-categoryblock [searchString]="unitSearch"  [isloder]="itemunitslistloading"  [catalogue]="itemunitslist" (onscroll)="onScroll()" (onedit)="editItemUnit($event)" (ondelete)="deleteItemUnit($event)"></app-categoryblock>        
    <app-datanotfound *ngIf="!itemunitslistloading && itemunitslist.length == 0"></app-datanotfound>
</main>
