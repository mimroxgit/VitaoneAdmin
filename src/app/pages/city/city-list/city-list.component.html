<main class="main" id="main">
    <div class="card p-3">
      <div class="d-md-flex justify-content-between align-items-center">
        <app-pagetitle pagetitle="City"></app-pagetitle>
          <div class="d-flex align-items-center gap-2 mt-md-0 mt-2">                     
            <input (ngModelChange)=onchaneg($event) type="text" class="form-control search-input"  name="searchString" placeholder="Type to search..." [(ngModel)]="searchString1"/>             
            <app-createicon  routerLink="{{citycreateurl}}"></app-createicon>
          </div>
      </div>
  </div>
        <app-cityloader *ngIf="citylistloading"></app-cityloader>         
        <app-table [searchString]="searchString1" *ngIf="!citylistloading" [tableList]="tableTdlist" [tableData]="citylist" [Modaldisplayname]="fieldName" [statusdisplayname]="statusName" [displayhead]="tableThlist2"  (onedit)="editCity($event)" (ondelete)="deletecty($event)"  ></app-table>    
        <app-datanotfound *ngIf="!citylistloading && citylist.length == 0"></app-datanotfound>
  </main>
