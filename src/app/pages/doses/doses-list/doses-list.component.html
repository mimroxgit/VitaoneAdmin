<main class="main" id="main">
    <div class="card p-3">
        <div class="d-md-flex flex-wrap justify-content-between align-items-center">
            <app-pagetitle pagetitle="Doses"></app-pagetitle>  
            <div class="d-flex align-items-center gap-2 mt-md-0 mt-2">
                <input (ngModelChange)=onchaneg($event) [(ngModel)]="doseSearch" type="text" class="form-control search-input" placeholder="Search..." style="max-width:500px;width: 100%;">
                <app-createicon  routerLink="{{dosescreateurl}}"></app-createicon>
            </div>
        </div>
    </div>    
    <app-categoryblock [searchString]="doseSearch"   [isloder]="doselistloading"  [catalogue]="doselist"  (onedit)="editdsm($event)" (ondelete)="deletedsm($event)"></app-categoryblock>        
    <app-datanotfound *ngIf="!doselistloading && doselist.length == 0"></app-datanotfound>
</main>
