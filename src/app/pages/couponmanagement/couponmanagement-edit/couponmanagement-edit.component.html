<main class="main" id="main">    
    <div class="card p-3">
        <app-pagetitle pagetitle="Edit Coupon"></app-pagetitle>
        <form #form="ngForm" class="row mt-2">
            <div class="col-md-3">                                
                <app-cataloguedropdowncontrolconcomponent [catId]="practitionerId" [isdisplyAll]="true" DDerrmsg="{{pradropdownMessage}}" lblname="Practitioner " dropdowntitle="Practitioner" selectstyle="textbox" (selectedvalue)=onPractitioner($event) defaultValue="groupId" [categories]="practitioneractivelist" filedName="name"  fieldId="id"class="bg-white bg-none"  *ngIf="Isshowselectbox"></app-cataloguedropdowncontrolconcomponent>                                            
            </div>
            <div class="col-md-3">                                
                <app-inputdropdowncomponent setValue="{{ccmType}}" DDerrmsg="{{valueMessage}}" [(inputModel)]="ccmValue" type="number" lblname="Value"  [Unitlist]="valuelist" filedName="name" fieldId="id" (idChange)=onchangevalue($event) selectstyle="textbox"></app-inputdropdowncomponent>                                                             
            </div>
            <div class="col-md-3">                
                <app-inputcontrol errmsg="{{startdateMessage}}"  [(inputModel)]="ccmStartDate" lblname="Start Date" type="date"   inptclass="mb-3"  inputstyle="textbox"></app-inputcontrol>
            </div>
            <div class="col-md-3">                
                <app-inputcontrol errmsg="{{enddateMessage}}"  [(inputModel)]="ccmEndDate" lblname="End Date" type="date"   inptclass="mb-3"  inputstyle="textbox"></app-inputcontrol>
            </div>
            <div class="col-md-3">                
                <app-inputcontrol errmsg="{{codenameMessage}}"  [(inputModel)]="ccmCode" lblname="Coupon Code" type="text"   inptclass="mb-3"  inputstyle="textbox"></app-inputcontrol>
            </div>
            <div class="col-md-3">                
                <app-inputcontrol errmsg="{{maximumnameMessage}}"  [(inputModel)]="ccmMaxUsage" lblname="Maximum time usage" type="number"   inptclass="mb-3"  inputstyle="textbox"></app-inputcontrol>
            </div>
            <div class="col-md-3">                
                <app-inputcontrol errmsg="{{mininameMessage}}"  [(inputModel)]="ccmMinValue" lblname="Minimum Value" type="number"   inptclass="mb-3"  inputstyle="textbox"></app-inputcontrol>
            </div>
            <div class="col-md-3">
                <div class="d-flex gap-2 mt-md-4">
                <div class="form-check form-switch"> 
                    <input class="form-check-input" type="checkbox"  (change)="isOnetime($event)"  id="flexSwitchCheckDefault" [checked]="ccmOneTime">
                    <label class="form-check-label" for="flexSwitchCheckDefault">One Time</label>
                </div>
                <app-toggleswitchcontrol [(inputModel)]="ccmIsActive"></app-toggleswitchcontrol>
            </div>
            </div>                    
            <div class="col-md-12">
                <span class="text-danger">{{mes}}</span>
            </div>
            <img *ngIf="loading" style="width:70px;height:70px;object-fit: contain;" class="d-block mx-auto" class="loader-img" src="/assets/images/loader.gif" />
            <div class="col-md-12 mt-2 text-end">    
                <app-buttoncontrolconcomponent routerLink="/{{couponlistUrl}}" btnstyle="btn btn-cancel mt-3 me-2 border-0 text-dark px-3" btnname="Cancel"></app-buttoncontrolconcomponent>                
                <app-buttoncontrolconcomponent [btndisable]="loading" (click)="onSubmit(form)"  btnstyle="bg-theme2 mt-3 border-0 px-5 text-white" btnname="Save"></app-buttoncontrolconcomponent>                                     
            </div>
        </form>
    </div>    
</main>
