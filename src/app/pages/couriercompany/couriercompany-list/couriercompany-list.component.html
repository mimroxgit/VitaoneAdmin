<main class="main" id="main">
    <div class="card p-3">
      <div class="d-md-flex justify-content-between align-items-center">
        <app-pagetitle pagetitle="Courier Companies"></app-pagetitle>
          <div class="d-flex align-items-center gap-2 mt-md-0 mt-2">                     
            <input (ngModelChange)=onchaneg($event) type="text" class="form-control search-input"  name="searchString" placeholder="Type to search..." [(ngModel)]="searchString1"/>             
            <app-createicon routerLink="{{couriercreateurl}}"></app-createicon>
          </div>
      </div>
  </div>
        <app-courierlistloader *ngIf="courierlistloading"></app-courierlistloader>         
        <app-table [searchString]="searchString1" *ngIf="!courierlistloading" [tableList]="tableTdlist" [tableData]="courierlist" [Modaldisplayname]="fieldName" [statusdisplayname]="statusName" [displayhead]="tableThlist2"  (onedit)="editCourier($event)" (ondelete)="deletecty($event)"  ></app-table>    
        <app-datanotfound *ngIf="!courierlistloading && courierlist.length == 0"></app-datanotfound>
  </main>
