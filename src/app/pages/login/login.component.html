<div class="main-dv">
  <div class="account-page">
    <div class="login-left">
      <img src="/assets/images/login.png" class="img-fluid h-100">
    </div>
    <form #form="ngForm" class="login-right">
      <app-logo logostyle="logo mb-2"></app-logo>
      <h4 class="text-center mb-1 fw-bold">Sign in</h4>
      <p class="small text-center mb-2">Please enter below details to continue.</p>
      <app-floatinginputcontrol errmsg="{{emailMessage}}" [(inputModel)]="slrmEmail" lblname="Email" type="email" placeholder="" inptclass="mb-2" inputstyle="login-textbox"></app-floatinginputcontrol>
      <div class="position-relative">
        <app-floatinginputcontrol errmsg="{{passwordMessage}}"  [(inputModel)]="slrmPassword" lblname="Password" type="{{psdType}}" placeholder="" inptclass="mb-1" inputstyle="login-textbox"></app-floatinginputcontrol>
        <button (click)="oneye()" type="button" class="btn btn-transparent eye-icon" >
          <i  *ngIf="this.iseye==false" class="bi bi-eye-slash text-dark fw-bold"></i>
          <i  *ngIf="this.iseye==true" class="bi bi-eye text-dark fw-bold"></i>
      </button>
    </div>
      <div class="d-flex justify-content-between my-0">
        <div class="form-check">
          <input class="form-check-input" type="checkbox">
          <label class="form-check-label"> Remember me</label>
        </div>
        <p class="text-end small mb-1"><a routerLink="/{{forgotPasswordurl}}">Forgot Password ?</a></p>
      </div>           
      <p class="text-center text-danger error" id="err">{{this.mes}}</p>
      <app-accountbuttoncomponent [buttondisable]="loading"  (click)="onSubmit(form)" loginbtnname="Login" stylebtn="btn-lg bg-theme2 text-white w-100 border-0 mt-2"></app-accountbuttoncomponent>
    </form>
    <div class="loader-img-login">
      <img *ngIf="loading" src="/assets/images/loader.gif" style="width: 50px;height: 50px;object-fit: contain;" />
    </div>
  </div>
</div>
