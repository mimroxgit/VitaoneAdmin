<main class="main" id="main">    
    <div class="card p-3">
        <app-pagetitle pagetitle="Create Product Review"></app-pagetitle>
        <form #form="ngForm" class="row mt-2">
            <div class="col-md-12">                
                <app-inputcontrol errmsg="{{nameMessage}}"  [(inputModel)]="prmName" lblname="Name" type="text"   inptclass="mb-3"  inputstyle="textbox"></app-inputcontrol>
            </div>
            <div class="col-md-4">                
                <app-inputcontrol [star]="false" [(inputModel)]="prmDesignation" lblname="Designation" type="text"   inptclass="mb-3"  inputstyle="textbox"></app-inputcontrol>
            </div>
            <div class="col-md-4">
                <label class="form-label mb-1">Ratting <span class="text-danger">*</span></label>            
                    <select class="form-select py-1 me-2 textbox"  (change)=RatDD($event);>                    
                        <option  value="{{rat.Name}}" *ngFor="let rat of rattingDD" >{{rat.Name}}</option>         
                    </select> 
            </div>
            <!-- <div class="col-md-4">                
                <app-inputcontrol errmsg="{{RattingmMessage}}" minValue="1" maxValue="5"  [(inputModel)]="prmRate" lblname="Ratting" type="number"   inptclass="mb-3"  inputstyle="textbox"></app-inputcontrol>
            </div> -->
            <!-- <div class="col-md-3">                                
                <app-cataloguedropdowncontrolconcomponent DDerrmsg="{{pradropdownMessage}}" lblname="Practitioner " dropdowntitle="Practitioner" selectstyle="textbox" (selectedvalue)=onPractitioner($event) defaultValue="groupId" [categories]="practitioneractivelist" filedName="name"  fieldId="id"class="bg-white bg-none"  *ngIf="Isshowselectbox"></app-cataloguedropdowncontrolconcomponent>                                            
            </div> -->
            <div class="col-md-4">                                
                <app-cataloguedropdowncontrolconcomponent DDerrmsg="{{itmdropdownMessage}}"   lblname="Items " dropdowntitle="Items" selectstyle="textbox" (selectedvalue)=onItems($event) defaultValue="groupId" [categories]="Itemactivelist" filedName="title"  fieldId="id"class="bg-white bg-none"  *ngIf="Isshowselectbox"></app-cataloguedropdowncontrolconcomponent>                                            
            </div>
            
            <div class="col-md-12">
                <app-labelcontrolconcomponent label="Review Message" [star]="true"></app-labelcontrolconcomponent>
                <app-textareacontrolcontrolcomponent [areaerrmsg]="message"   [(inputModel)]="prmMessage" class="textarea"></app-textareacontrolcontrolcomponent>
              </div>
            <div class="col-md-12">
                <app-labelcontrolconcomponent label="Photo" [star]="false" *ngIf="Isshowlabeluploadfile"></app-labelcontrolconcomponent>
                <app-uploadcontrolconcomponent [imgshow]="true" selimg="{{prmPhotoUrl}}" type="file" selectedFiles="pimImages" (selectedimage)=selectedfile($event)  class="FileUpload mb-1" uploadicon="uploadicon" recommendedsize="Recommended size 100 * 100" *ngIf="Isshowfileupload"></app-uploadcontrolconcomponent>        
            </div>
            
            <div class="col-md-12">
                <span class="text-danger">{{mes}}</span>
            </div>
            <img *ngIf="loading" style="width:70px;height:70px;object-fit: contain;" class="d-block mx-auto" class="loader-img" src="/assets/images/loader.gif" />
            <div class="col-md-12 mt-2 text-end">    
                
                <app-buttoncontrolconcomponent routerLink="/{{productReviewlistUrl}}" btnstyle="btn btn-cancel mt-3 me-2 border-0 text-dark px-3" btnname="Cancel"></app-buttoncontrolconcomponent>                
                <app-buttoncontrolconcomponent [btndisable]="loading" (click)="onSubmit(form)"  btnstyle="bg-theme2 mt-3 border-0 px-5 text-white" btnname="Save"></app-buttoncontrolconcomponent>                                     
            </div>
        </form>
    </div>    
</main>
