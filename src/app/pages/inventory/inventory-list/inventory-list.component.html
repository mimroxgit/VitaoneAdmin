<main class="main" id="main">
    <div class="card p-3">
      <div class="d-md-flex justify-content-between align-items-center">
        <app-pagetitle pagetitle="Inventory"></app-pagetitle>
          <div class="d-flex align-items-center gap-2 mt-md-0 mt-2">                     
            <input (ngModelChange)=onchaneg($event) type="text" class="form-control search-input"  name="searchString" placeholder="Type to search..." [(ngModel)]="searchString1"/>             
            <app-createicon  routerLink="{{inventorycreateurl}}"></app-createicon>
          </div>
      </div>
    </div>
    <div class="row" *ngIf="invlistloading">    
      <app-inventoryloader></app-inventoryloader> 
  </div>
  <div class="row" *ngIf="!invlistloading">
      <div class="col-md-12">
          <div class="card p-3 border-0">            
          <div class="table-responsive">
              <table class="table data-list mb-0">                  
                    <tr>   
                      <th>Item</th>                        
                      <th>Inward Quantity</th>                
                      <th>Outward Quantity</th>
                      <th>Available Quantity</th>
                                         
                      <!-- <th class="text-end">Action</th> -->
                    </tr>
                  
                  
                      <tr *ngFor="let item of invlist | searchFilter:searchString1">
                         
                          <td><a routerLink="{{inventorydetailurl}}/{{item.itemId}}">{{item.itemName}}</a></td>
                          <td>{{item.inQty}}</td>
                          <td>{{item.outQty}}</td>
                          <td>{{item.inQty-item.outQty}}</td>
                          <!-- <td class="text-end"><a routerLink="/{{orderdetailsurl}}/{{item.id}}" class="btn bg-primary text-white btn-sm rounded py-1"><i class="bi bi-eye"></i></a></td> -->
                      </tr>
                  
              </table>         
      </div>    
  </div>
  </div>
  </div>
  <app-datanotfound *ngIf="!invlistloading && invlist.length == 0"></app-datanotfound>
        
  </main>
