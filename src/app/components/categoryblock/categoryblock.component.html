<div class="row" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"(scrolled)="scroll()">
    <div class="col-md-2 col-6" *ngFor="let item of catalogue | searchFilter:searchString">
      <div class="card border-0 cat-block" >
        <div class="px-2 text-center py-4" style="-height: 100px;">
          <h6 class="mb-2 text-dark small text-truncate">{{item.name}}</h6>
          <small class="text-secondary badge badge-active rounded-pill fw-normal text-success" *ngIf="item.status == true">active</small>
          <small class="text-secondary badge badge-deactive rounded-pill fw-normal text-danger" *ngIf="item.status == false">deactive</small>
        </div>

        <div class="card-footer d-flex justify-content-between py-2">
          <a *ngIf="isedit" (click)="edit(item)" class="text-primary small" style="cursor:pointer">Edit</a> 
          <a *ngIf="isdelete" href="#DeleteModal" (click)="setModalpopup(item)" class="text-danger small" data-bs-toggle="modal">Delete</a>
        </div>
      </div>          
    </div>

        <div class="modal fade" tabindex="-1" id="DeleteModal">
          <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header border-0">         
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center">
                  <img src="/assets/images/icon/trash.png" class="img-fluid d-block mx-auto mb-2" width="70">
                  <b>Delete Record of <b class="text-theme">{{Item?Item.name:""}}</b></b>
                  <p class="small text-secondary">Are you sure you want to delete this record ?</p>
      
                  <button (click)="delete(Item)"  data-bs-dismiss="modal" class="btn btn-danger">OK</button>
              </div>       
            </div>
          </div>
        </div>
        </div>
    
        <div class="row" *ngIf="isloder">
          <div class="col-md-2" *ngFor="let items of loderarry">
            <app-categorylistloader></app-categorylistloader>
        </div>

            <app-categorylistloader></app-categorylistloader>
          </div> -->
          
        </div>
