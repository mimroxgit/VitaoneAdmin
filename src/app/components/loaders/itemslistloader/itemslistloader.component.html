<div class="card p-3 border-0">
    <div class="d-md-flex justify-content-between align-items-center market-loader">
        <div class="d-md-flex w-100">
            <div class="me-3" style="height: 120px;">
                <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '120px',width:'150px'}"></ngx-skeleton-loader>
            </div>
            <div class="me-3" style="flex-grow: 1">
                <h6 style="width:150px;height: 18px;">
                    <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '13px'}"></ngx-skeleton-loader>
                </h6>
                <h6 style="height: 15px;width: 250px;">
                    <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '10px'}"></ngx-skeleton-loader>
                </h6>
                <div>
                    <h6 style="height: 15px;">
                        <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '15px'}"></ngx-skeleton-loader>
                    </h6>
                    <h6 style="height: 15px;">
                        <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '15px'}"></ngx-skeleton-loader>
                    </h6>
                    <h6 style="height: 15px;">
                        <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '15px'}"></ngx-skeleton-loader>
                    </h6>
                </div>
            </div>
        </div>

        <div class="text-end">
            <div class="mt-0 mb-2" style="height:18px;width:70px">
                <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '15px','border-radius': '50px'}"></ngx-skeleton-loader>
            </div>
            <div class="mt-0 mb-2" style="height:10px;width: 120px;">
                <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '10px','border-radius': '50px'}"></ngx-skeleton-loader>
            </div>
            <div class="mt-0" style="height:10px;width: 120px;">
                <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '10px','border-radius': '50px'}"></ngx-skeleton-loader>
            </div>
            <div class="d-flex gap-1 mt-4" style="height: 30px;">
                <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '25px',width:'25px'}"></ngx-skeleton-loader>
                <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '25px',width:'25px'}"></ngx-skeleton-loader>
                <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '25px',width:'25px'}"></ngx-skeleton-loader>
            </div>
        </div>
    </div>
</div>
